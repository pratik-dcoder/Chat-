<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChat | Next-Gen Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --text: #636e72;
            --text-light: #b2bec3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* App container */
        .app-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            margin: auto;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        /* Left panel - Channels */
        .channels-panel {
            width: 100px;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            color: white;
            font-size: 28px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .channel-icons {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .channel-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-icon:hover, .channel-icon.active {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Contacts panel */
        .contacts-panel {
            width: 300px;
            background: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eee;
        }
        
        .search-bar {
            padding: 20px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: none;
            background: var(--light);
            font-size: 14px;
            color: var(--text);
        }
        
        .search-bar i {
            position: absolute;
            left: 35px;
            top: 32px;
            color: var(--text-light);
        }
        
        .contacts-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .contacts-header h3 {
            font-size: 16px;
            color: var(--text);
        }
        
        .contacts-header i {
            color: var(--text-light);
            cursor: pointer;
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact-card {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f8f8f8;
        }
        
        .contact-card:hover {
            background: var(--light);
        }
        
        .contact-card.active {
            background: var(--primary);
        }
        
        .contact-card.active .contact-name,
        .contact-card.active .contact-last-msg,
        .contact-card.active .contact-time {
            color: white;
        }
        
        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
            position: relative;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: -2px;
            right: -2px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 3px;
        }
        
        .contact-last-msg {
            font-size: 13px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        
        .contact-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f9fafc;
        }
        
        .chat-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            background: white;
        }
        
        .chat-user {
            display: flex;
            align-items: center;
        }
        
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .chat-user-info h4 {
            font-size: 16px;
            color: var(--dark);
        }
        
        .chat-user-info p {
            font-size: 13px;
            color: var(--success);
        }
        
        .chat-actions {
            display: flex;
            gap: 20px;
        }
        
        .chat-actions i {
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .chat-actions i:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .messages-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: url('https://transparenttextures.com/patterns/cubes.png');
        }
        
        .message-date {
            text-align: center;
            margin: 20px 0;
        }
        
        .message-date span {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-light);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .message.sent .message-avatar {
            display: none;
        }
        
        .message-content {
            max-width: 60%;
        }
        
        .message-bubble {
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        
        .received .message-bubble {
            background: white;
            border-top-left-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 5px;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 5px;
            display: flex;
        }
        
        .received .message-time {
            justify-content: flex-start;
            padding-left: 10px;
        }
        
        .sent .message-time {
            justify-content: flex-end;
            padding-right: 10px;
            color: var(--secondary);
        }
        
        .message-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .attachment-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.2s;
        }
        
        .attachment-btn:hover {
            background: var(--secondary);
            color: white;
        }
        
        .message-input {
            flex: 1;
            position: relative;
        }
        
        .message-input input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: var(--light);
            font-size: 14px;
            color: var(--text);
            padding-right: 50px;
        }
        
        .emoji-btn {
            position: absolute;
            right: 15px;
            top: 12px;
            color: var(--text-light);
            cursor: pointer;
        }
        
        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.2s;
            border: none;
        }
