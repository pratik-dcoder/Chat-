<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f8;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background-color: #10a37f;
            color: white;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .ai-message {
            text-align: left;
            background-color: #f7f7f8;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            height: 50px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-btn:hover {
            background-color: #0e8e6d;
        }
        #api-key-input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .typing-indicator {
            color: #888;
            font-style: italic;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Interface</h1>
            <input type="password" id="api-key-input" placeholder="Enter your API key">
        </div>
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                Hello! I'm an AI assistant. How can I help you today?
            </div>
            <div class="typing-indicator" id="typing-indicator">
                AI is typing...
            </div>
        </div>
        <div class="input-area">
            <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKeyInput = document.getElementById('api-key-input');
        const typingIndicator = document.getElementById('typing-indicator');

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!message) return;
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user-message');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                // Call AI API (using OpenAI as example)
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "user",
                            content: message
                        }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response to chat
                typingIndicator.style.display = 'none';
                addMessage(aiResponse, 'ai-message');
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`Error: ${error.message}`, 'ai-message');
                console.error('API Error:', error);
            }
        }

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(className);
            messageElement.textContent = text;
            chatContainer.insertBefore(messageElement, typingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
