<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone with API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f8;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            padding: 15px;
            background-color: #10a37f;
            color: white;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .api-key-container {
            display: flex;
            align-items: center;
        }
        #api-key-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            width: 200px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            background-color: #f7f7f8;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            height: 50px;
            outline: none;
        }
        #send-button {
            padding: 0 20px;
            margin-left: 10px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0e8e6d;
        }
        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            color: #888;
            font-style: italic;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>ChatGPT</span>
            <div class="api-key-container">
                <input type="password" id="api-key-input" placeholder="Enter OpenAI API key">
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm ChatGPT. How can I help you today?
            </div>
            <div class="typing-indicator" id="typing-indicator">
                AI is typing...
            </div>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const typingIndicator = document.getElementById('typing-indicator');

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!message) return;
            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user-message');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator and disable send button
            typingIndicator.style.display = 'block';
            sendButton.disabled = true;
            scrollToBottom();

            try {
                // Call OpenAI API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: getAllMessages(),
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response to chat
                addMessage(aiResponse, 'bot-message');
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot-message');
                console.error('API Error:', error);
            } finally {
                // Hide typing indicator and enable send button
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(className);
            messageElement.textContent = text;
            messagesContainer.insertBefore(messageElement, typingIndicator);
            scrollToBottom();
        }

        function getAllMessages() {
            // Get all messages from the chat to maintain context
            const messages = [];
            const messageElements = document.querySelectorAll('.message');
            
            messageElements.forEach(el => {
                if (el.classList.contains('user-message')) {
                    messages.push({
                        role: 'user',
                        content: el.textContent
                    });
                } else if (el.classList.contains('bot-message')) {
                    messages.push({
                        role: 'assistant',
                        content: el.textContent
                    });
                }
            });
            
            return messages;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
