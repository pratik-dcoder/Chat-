<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Fee Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Monthly Fee Control</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addRecord()">Add</button>
    <button onclick="changeBackground()">Change Background Color</button>
    <input type="file" id="bgUpload" accept="image/*" onchange="uploadBackground()">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Paid</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- Records will be inserted here -->
        </tbody>
    </table>
    <script>
        function addRecord() {
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            if (name && amount) {
                const table = document.getElementById("recordTable");
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${amount}</td>
                    <td><input type='checkbox'></td>
                    <td><button onclick='deleteRow(this)'>Delete</button></td>
                `;
                document.getElementById("name").value = "";
                document.getElementById("amount").value = "";
            }
        }
        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        function changeBackground() {
            const colors = ["#f0f0f0", "#ffcccc", "#ccffcc", "#ccccff", "#ffffcc"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        function uploadBackground() {
            const file = document.getElementById("bgUpload").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
